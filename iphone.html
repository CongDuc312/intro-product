<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="./Style/font/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./Style/base.css" />
    <link rel="stylesheet" href="./Style/headphone.css" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Apple Shop</title>
  </head>
  <body>
    <div class="app">
      <header id="header">
        <a href="" class="header-logo">
          <i class="bx bx-stopwatch"></i>
          <h1>Honor</h1>
        </a>
        <ul class="navbar">
          <li><a href="#" class="navbar-item">Home</a></li>
          <li>
            <a href="http://127.0.0.1:5500/smw.html" class="navbar-item"
              >SmatchWatch</a
            >
          </li>
          <li>
            <a
              href="http://127.0.0.1:5500/headphone.html"
              class="navbar-item "
              >HeadPhone</a
            >
          </li>
          <li><a href="#" class="navbar-item activity">Iphone</a></li>
          <li><div class="navbar-item navbar-more ">More
            <i class='bx bxs-chevron-down'></i>
          </div></li>
        </ul>
        <div class="header-btn">
          <button class="btn-buy">Buy Now</button>
          <i class="bx bx-menu menu-icon"></i>
          <i class="bx bx-moon moon-icon"></i>
        </div>
      </header>
      <!------------------ SECTION--------------->
      <section id="main">
        <div class="content">
          <h1>Iphone 14</h1>
          <h3>Element serie</h3>
          <p class="text-p">
            Thiết kế thanh lịch, sang trọng, xứng tầm với đẳng cấp của bạn
          </p>
          <div class="product">
            <div
              class="box"
              onclick="slider('https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/222222.png')"
            >
              <h3>Gold</h3>
              <div class="price">
                <h6 class="price-old">22.399.000đ</h6>
                <h5>21.999.000đ</h5>
              </div>
              <img
                src="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/222222.png"
                alt=""
              />
            </div>
            <div
              class="box"
              onclick="slider('https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/1111.png')"
            >
              <h3>Purple</h3>
              <div class="price">
                <h6 class="price-old">22.399.000đ</h6>
                <h5>21.700.000đ</h5>
              </div>
              <img
                src="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/1111.png"
                alt=""
              />
            </div>
            <div
              class="box"
              onclick="slider('https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/33333.png')"
            >
              <h3>Siver</h3>
              <div class="price">
                <h6 class="price-old">22.699.000đ</h6>
                <h5>22.399.000đ</h5>
              </div>
              <img
                src="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/33333.png"
                alt=""
              />
            </div>
            <div
              class="box"
              onclick="slider('https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/44444.png')"
            >
              <h3>Black</h3>
              <div class="price">
                <h6 class="price-old">22.199.000đ</h6>
                <h5>21.599.000đ</h5>
              </div>
              <img
                src="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/44444.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="pic">
          <img src="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/44444.png" class="pic-img iphone-img"/>
      </section>
      <a href="" class="down">
        <i class="bx bx-down-arrow-circle"></i>
      </a>
    </div>
    <script src="./Style/app.js"></script>
  </body>
</html>
