<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="./Style/font/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./Style/base.css" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Apple Shop</title>
  </head>
  <body>
    <div class="app">
      <header id="header">
        <a href="" class="header-logo">
          <i class="bx bx-stopwatch"></i>
          <h1>Honor</h1>
        </a>
        <ul class="navbar">
          <li><a href="" class="navbar-item">Home</a></li>
          <li><a href="#" class="navbar-item activity">SmatchWatch</a></li>
          <li>
            <a href="http://127.0.0.1:5500/headphone.html" class="navbar-item"
              >HeadPhone</a
            >
          </li>
          <li>
            <a href="http://127.0.0.1:5500/iphone.html" class="navbar-item"
              >Iphone</a
            >
          </li>
          <li>
            <a href="" class="navbar-item navbar-more"
              >More
              <i class="bx bxs-chevron-down"></i>
            </a>
          </li>
        </ul>
        <div class="header-btn">
          <button class="btn-buy">Buy Now</button>
          <i class="bx bx-menu menu-icon"></i>
          <i class="bx bx-moon moon-icon"></i>
        </div>
      </header>
      <!------------------ SECTION--------------->
      <section id="main">
        <div class="content">
          <h1>Smartwatch</h1>
          <h3>Element serie</h3>
          <p class="text-p">
            Thiết kế thanh lịch, sang trọng, xứng tầm với đẳng cấp của bạn
          </p>
          <div class="product">
            <div class="box" onclick="slider('./Style/img/img1.png')">
              <h3>Black</h3>
              <div class="price">
                <h6 class="price-old">2.399.000đ</h6>
                <h5>1.999.000đ</h5>
              </div>
              <img src="./Style/img/img1.png" alt="" />
            </div>
            <div class="box" onclick="slider('./Style/img/img2.png')">
              <h3>White</h3>
              <div class="price">
                <h6 class="price-old">2.399.000đ</h6>
                <h5>1.700.000đ</h5>
              </div>
              <img src="./Style/img/img2.png" alt="" />
            </div>
            <div class="box" onclick="slider('./Style/img/img3.png')">
              <h3>Black Green</h3>
              <div class="price">
                <h6 class="price-old">2.699.000đ</h6>
                <h5>2.399.000đ</h5>
              </div>
              <img src="./Style/img/img3.png" alt="" />
            </div>
            <div class="box" onclick="slider('./Style/img/img4.png')">
              <h3>Pink</h3>
              <div class="price">
                <h6 class="price-old">2.199.000đ</h6>
                <h5>1.599.000đ</h5>
              </div>
              <img src="./Style/img/img4.png" alt="" />
            </div>
          </div>
        </div>
        <div class="pic">
          <img src="./Style/img/img1.png" alt="" class="pic-img" />
        </div>
      </section>
      <a href="" class="down">
        <i class="bx bx-down-arrow-circle"></i>
      </a>
    </div>
    <script src="./Style/app.js"></script>
  </body>
</html>
